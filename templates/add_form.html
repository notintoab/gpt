{% extends "index.html" %}
{% block add_form %}
<div class="container-fluid mt-5 w-50 p-3">
    <h2>Add New Record</h2>
    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        <!-- date input -->
        <div class="mb-3">
            <label for="add-date-picker" class="form-label">Date:</label>
            <input type="date" id="add-date-picker" name="date" class="form-control" required>
        </div>

        <!-- body weight input -->
        <div class="mb-3">
            <label for="body-weight" class="form-label">Body Weight (kg):</label>
            <input type="number" step="0.01" id="body-weight" name="body-weight" class="form-control" required>
        </div>

        <!-- muscle weight input -->
        <div class="mb-3">
            <label for="muscle-weight" class="form-label">Muscle Weight (kg):</label>
            <input type="number" step="0.01" id="muscle-weight" name="muscle-weight" class="form-control" required>
        </div>

        <!-- fat weight input -->
        <div class="mb-3">
            <label for="fat-weight" class="form-label">Fat Weight (%):</label>
            <input type="number" step="0.01" id="fat-weight" name="fat-weight" class="form-control" required>
        </div>

        <!-- submit button -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
